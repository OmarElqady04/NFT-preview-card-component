<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="image">
          <img src="image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p>Our equilibrium collection promotes balance and calm.</p>
          <div class="row">
            <div class="type">
              <img src="icon-ethereum.svg" alt="icon-ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="icon-clock.svg" alt="icon-clock" />
              <span>3 days left</span>
            </div>
          </div>
          <hr />
          <div class="creator">
            <img src="image-avatar.png" alt="image-avatar" />
            <span>Creation of </span><span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
